<div class="board">
  <div
    class="column"
    *ngFor="let column of board[0]; let colIndex = index"
    (click)="handleColumnClick(colIndex)">
    <div class="cell" 
    *ngFor="let rowIndex of rowIndices"
    [ngClass]="{
    'win-cell': isWinningCell(rowIndex, colIndex)}"
    >

        <app-disc [player]="board[rowIndex][colIndex]"></app-disc>
    </div>
  </div>
</div>


<div class="winner-message" *ngIf="gameService.winner">
